<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body class="bg-[#101010]">
  <div class="bg-[#1F1F1F] w-[84%] ml-auto mr-auto mt-[6.6rem] mb-16 min-[375px]:mb-[4.5rem] h-max px-6 pt-4 pb-2 rounded-lg sm:w-[24%]">
    <div class="text-center mb-6">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica" class="rounded-full w-[85px] h-[85px] ml-auto mr-auto mb-7">
      <p class="text-white text-2xl font-Inter-Regular font-medium mb-2">Jessica Randall</p>
      <p class="text-[#c4f62c] text-sm mb-6">London, United Kingdom</p>
      <p class="text-white text-sm font-light ">"Front-end developer and avid reader."</p>
    </div>
    <div class="flex flex-col">
      <button class="btn-primary">GitHub</button>
      <button class="btn-primary">Frontend Mentor</button>
      <button class="btn-primary">LinkedIn</button>
      <button class="btn-primary">Twitter</button>
      <button class="btn-primary">Instagram</button>
    </div>
  </div>
  <div class="text-white text-sm ml-auto mr-auto w-fit mb-5 min-[376px]:mb-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="underline" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Mahdyrll" class="underline">Mahdyar</a>.
  </div>
</body>
</html>
